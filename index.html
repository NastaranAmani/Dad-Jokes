<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Don't Laugh Challenge</h1> -->
        <div id="joke" class="joke">
            <p>Wanna hear stupid jokes?</p>
        </div>
        <div class="preLoader">
            <svg class="spinner" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; display: block; shape-rendering: auto;" width="201px" height="201px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <circle cx="50" cy="23" r="13" fill="#88b258">
                  <animate attributeName="cy" dur="0.9900990099009901s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.9 0.55;0 0.45 0.55 0.9" keyTimes="0;0.5;1" values="23;77;23"/>
                </circle>
                </svg>
        </div>
        <button id="joke__btn" class="btn joke__btn">Hit Me!</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
